<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Winner Selector</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <h1>Random Winner Selector</h1>
        <p>Enter your one-time username for a chance to win!</p>
        <form id="usernameForm">
            <input type="text" id="usernameInput" placeholder="Enter your username" required>
            <button type="submit">Submit</button>
        </form>
        <button id="selectWinnerButton">Select Random Winner</button>
        <h2 id="winnerDisplay"></h2>
    </div>
    <script src="scripts/app.js"></script>
</body>
</html>
